name: biometric
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: ">=2.5.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  local_auth: ^3.0.0
  cupertino_icons: ^1.0.8
  http: ^1.2.1
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  geolocator: ^14.0.2
  water_drop_nav_bar: ^2.2.2
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - asset/image/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asset/image/atten.png"
  min_sdk_android: 21
  remove_alpha_ios: true
